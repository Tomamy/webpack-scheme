<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">添加内容</h3>	
	</div>
	<div class="panel-body">
		<form class="form-horizontal " id="addnote-container">
			<div class="form-group">
				<label for="note-title" class="control-label ">标题:</label>
				<input type="text" class="form-control" name="note_title" id="note-title" placeholder="标题">
			</div>
			<div class="form-group">
				<label for="note-cate" class="control-label ">分类:</label>
				<select class="form-control" name="note_cate" id="note-cate">
					<%_.each(cates,function(val){%>	
						<%if(val.code != 'addnote'){%>
							<option value="<%=val.id%>"><%=val.name%></option>
						<%}%>
					<%})%>
				</select>
			</div>
			<div class="form-group row markdown-editor-box" id="markdown-editor-box">
				<textarea id="markdown" name="markdown"></textarea>
			</div>
			<div class="form-group text-right" id="save-box">
				<div class="btn btn-primary save" id="save">保存</div>	
			</div>
		</form>
	</div>
</div>
